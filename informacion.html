<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Información - EcoMoney</title>
<link rel="stylesheet" type="text/css" href="informacion.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div id="header-panel">
    <img src="logo.png" alt="Logo EcoMoney" width="30">
    <span>EcoMoney</span>
  </div>

  <div id="content">
    <div class="info-box">
      <h2 id="info-title">Información 1</h2>
      <p id="info-content">Contenido de la información 1.</p>
    </div>
    <div id="navigation-buttons">
      <button id="back-button">Regresar</button>
      <button id="next-button">Avanzar</button>
      <button id="continue-button" style="display: none;">Continuar</button>
    </div>
    
    <div class="carousel-container">
      <div id="image-carousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="comida.png" class="d-block w-100" alt="Imagen 1">
          </div>
          <div class="carousel-item">
            <img src="luz.png" class="d-block w-100" alt="Imagen 2">
          </div>
          <div class="carousel-item">
            <img src="agua.png" class="d-block w-100" alt="Imagen 3">
          </div>
        </div>
        <a class="carousel-control-prev" href="#image-carousel" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#image-carousel" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </div>

  <script src="informacion.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
