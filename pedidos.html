<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi pedido</title>
    <link rel="stylesheet" href="sps.css">
</head>
<body>

<div class="container">
    <div class="pedido-header">
        Mi pedido
    </div>

    <div class="productos">
        <div>
            <span>Productos</span>
            <span class="limpiar">Limpiar</span>
        </div>
        <div>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/35/McDonald's_Big_Mac_hamburger.jpg/320px-McDonald's_Big_Mac_hamburger.jpg" alt="Big Mac">
            <span>Big Mac®</span>
            <span><a href="#" style="color: blue; margin-left: 10px;">Editar</a></span>
        </div>
    </div>

    <div class="resumen">
        <div>
            <input type="text" placeholder="Códigos de descuento y promociones" style="padding: 10px; width: 70%;">
            <button style="padding: 10px;">Agregar</button>
        </div>
        <div class="subtotal">
            <div>Subtotal: $109</div>
            <div>Envío: $0</div>
            <div class="amount">Total: $109</div>
        </div>
    </div>

    <div class="agregar-mas">
        <h3>¿Quieres agregar algo más?</h3>
        <div class="productos-adicionales">
            <div>
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6f/Mcdonald%27s_Fries_Large.jpg/320px-Mcdonald%27s_Fries_Large.jpg" alt="Papas fritas">
            </div>
            <div>
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/70/McDonald%27s_Coke_M.jpg/320px-McDonald%27s_Coke_M.jpg" alt="Coca-Cola">
            </div>
            <div>
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/15/McDouble_McDonald%27s_Burger.jpg/320px-McDouble_McDonald%27s_Burger.jpg" alt="Hamburguesa">
            </div>
        </div>
    </div>

    <button class="btn-siguiente">Siguiente</button>
</div>

</body>
</html>
