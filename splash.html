<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CecyBurgers - Bienvenido</title>
    <link rel="stylesheet" href="sdi.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #222;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .splash-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .logo {
            position: relative;
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
        }
        .gear {
            position: absolute;
            width: 80px;
            height: 80px;
            animation: spin 2s linear infinite;
        }
        .gear:nth-child(2) {
            animation-direction: reverse;
            top: 5px; 
            left: 5px;
            width: 70px;
            height: 70px;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .progress-bar-container {
            width: 80%;
            max-width: 300px;
            height: 20px;
            background-color: #444;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 20px;
        }
        .progress-bar {
            height: 100%;
            width: 0;
            background-color: #4caf50;
            text-align: center;
            color: #fff;
            font-size: 12px;
            line-height: 20px;
            transition: width 0.1s ease;
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <div class="logo">
            <img src="imagenes/growing-gears-illustration-png.png" alt="Engranaje 1" class="gear">
            <img src="imagenes/growing-gears-illustration-png.png" alt="Engranaje 2" class="gear">
        </div>
        <div class="progress-bar-container">
            <div class="progress-bar" id="progress-bar">0%</div>
        </div>
    </div>

    <script>
        let progress = 0;
        const progressBar = document.getElementById('progress-bar');

        function updateProgress() {
            if (progress < 100) {
                progress++;
                progressBar.style.width = progress + '%';
                progressBar.textContent = progress + '%';
            } else {
                clearInterval(progressInterval);
                window.location.href = 'inicio.html';
            }
        }

        const progressInterval = setInterval(updateProgress, 30); 
    </script>
</body>
</html>
