<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seguimiento del Pedido</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
    }
    #map {
      width: 100%;
      height: 300px;
      background-color: #ddd;
      margin: 20px 0;
      position: relative;
    }
    .mu√±eco {
      position: absolute;
      width: 30px;
      height: 30px;
      font-size: 25px;
      text-align: center;
    }
    .details {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .details p {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Seguimiento de Pedido</h1>

    <div id="map">
      <div id="mu√±eco" class="mu√±eco">üöó</div>
    </div>

    <div class="details">
      <p><strong>Repartidor:</strong> <span id="driver-name"></span></p>
      <p><strong>Veh√≠culo:</strong> <span id="vehicle"></span></p>
      <p id="vehicle-emoji"></p>
      <p><strong>Hora de Entrega:</strong> <span id="delivery-time"></span></p>
      <p><strong>Precio Total:</strong> $<span id="total-price"></span></p>
    </div>
  </div>

  <script>
    const paymentData = JSON.parse(localStorage.getItem('paymentData'));

    document.getElementById('delivery-time').innerText = paymentData.deliveryTime;
    document.getElementById('total-price').innerText = paymentData.totalWithTip.toFixed(2);
    document.getElementById('driver-name').innerText = "Juan P√©rez";
    const vehicleEmoji = paymentData.method === "tarjeta" ? "üöó" : "üèçÔ∏è";
    document.getElementById('vehicle').innerText = "Autom√≥vil";
    document.getElementById('vehicle-emoji').innerText = vehicleEmoji;

    // Simulaci√≥n de viaje del punto A (tienda) al punto B (casa)
    let position = 0;
    const mu√±eco = document.getElementById('mu√±eco');
    const mapWidth = document.getElementById('map').offsetWidth;
    const interval = setInterval(() => {
      position += 5;
      mu√±eco.style.left = position + 'px';
      if (position > mapWidth / 2) {
        mu√±eco.innerText = "üè†"; // Al llegar al punto B (casa)
        clearInterval(interval);
        alert('¬°Tu pedido ha llegado!');
      }
    }, 100);

  </script>
</body>
</html>
